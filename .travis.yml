before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx"  ]]; then brew update   ; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx"  ]]; then brew install redis  ; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx"  ]]; then redis-server --daemonize yes ; fi

env:
  global:
    - CXX=g++-4.8

# Do not insert any code under here without making sures it's in publishingtest first
language: node_js

plugins:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8

services:
  - redis-server

node_js:
  - "stable"
  - "6.9"

matrix:
  include:
    - node_js: "6.9"
      os: osx

script:
  - npm run test
  - curl -o package.sh -L https://raw.githubusercontent.com/deepstreamIO/deepstream.io-connector-publishingtest/master/scripts/package.sh
  - chmod 555 package.sh
  - ./package.sh

deploy:
  - provider: s3
    access_key_id:
      secure: "dX9lXuaOIxF63nsu+T0ryMstd/tCU04j32FIHJl9TDV/V6M3dT9uMOHcnhrWJAwTIpDMiYYbi4pDC6P/v3yLz4TwIdnDjnXNIY0MS2MtFhty2skS2Fr1zDFaSz4ZsWZaUgqwqi8hBNeGEO7wxfUFBKfGa17N/avSqsmd9NMqpoI="
    secret_access_key:
      secure: "PPXpvcl2RQQ7EUWMgAAfeoOuh3QgvXEeTY/2vW62rR1cRWuJEQwB8ziL+7ysNMkdVoFUpdnQoN36C3Q0rqVmqt0Zp0RC/61QRYqwIMi4ERewKywGpmqpxeoQagtj0u2IvWvHcHN8lEzOHBMSXpeCWG7REZj0K5ITSSmt0bKTnR0="
